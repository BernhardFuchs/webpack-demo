<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started</title>
    <link
      href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css"
      rel="stylesheet"
    />

    <!-- Import Ionic -->
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>

    <!-- Optional, import the Ionic icons -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            Ionic Web Pack prototype
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="floating">Input Text here:</ion-label>
          <ion-input text="text"></ion-input>
        </ion-item>
      </ion-content>
    </ion-app>
  </body>
</html>
